  - name: MySQL - install MySQL-python module
    yum:
      name: MySQL-python
      state: present

  - name: MySQL - enable and start MySQL 5.7 server
    systemd:
      name: mysqld
      enabled: yes
      state: started

  - name: update mysql root password for all root accounts
    mysql_user:
      name: root
      host: "{{item}}"
      password: "{{mysql_root_password}}"
    with_items:
      - "{{ansible_nodename}}"
      - 127.0.0.1
      - ::1
      - localhost

  - name: MySQL - copy .my.cnf file with root password credentials for Ansible usage
    template:
      src: root/.my.cnf.j2
      dest: /root/.my.cnf
      owner: root
      group: root
      mode: 0600

  - name: ensure anonymous users are not in the database
    mysql_user:
      name: ''
      host: "{{item}}"
      state: absent
    with_items:
      - "{{ansible_nodename}}"
      - 127.0.0.1
      - ::1
      - localhost

  - name: remove the test database
    mysql_db:
      name: test
      state: absent

